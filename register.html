<section >
<div class="mt-5 pt-2">

</div>
<div class="mt-5 pt-5">

</div>

<div class="login-container mt-5 pt-5">

    <div class="col-md-6">
        <p id="registrationMessage" class="text-success"></p>
        <img class="w-100 mt-5 pt-5" src="https://img.freepik.com/free-vector/end-school-concept-illustration_114360-9208.jpg?t=st=1715258977~exp=1715262577~hmac=9073e77984f3636fa46f566ac3914e025a4944dab6b2c84833d43ca224bc2e5e&w=740" alt="" />
      </div>
  <div class="col-md-6 border border-dark text-center rounded">
    <h1 class="custom-color mt-5 mb-4">Please Registration</h1>
    <form action="" onsubmit="handleRegistration(event)">
      <p id="error" class="text-danger"></p>
      <input
        id="name"
        type="text"
        class="py-2 border border-dark rounded ps-4 w-75 ms-2 mb-4"
        placeholder="name"
        required
      />
      
      
      <input
        id="username"
        type="text"
        class="py-2 border border-dark rounded ps-4 w-75 ms-2 mb-4"
        placeholder="username"
        required
      />
      
      
      <input
        id="email"
        type="email"
        class="py-2 border border-dark rounded ps-4 w-75 ms-2 mb-4"
        placeholder="email"
        required
      />


      <input
        id="bio"
        type="text"
        class="py-2 border border-dark rounded ps-4 w-75 ms-2 mb-4"
        placeholder="bio"
        required
      />

      
      
     
      
      <input
        id="password"
        type="password"
        class="py-2 border border-dark rounded ps-4 w-75 ms-2 mb-4"
        placeholder="password"
        required
      />
      
     
      <input type="submit" class="btn custom-bg-color custom-bg-color:hover text-white text-decoration-none w-75 ms-2 mt-2 mb-2" value="Registration" />
      
      

        <div class="text-center mb-5 mt-4">

          <a href="login.html" class="text-black text-decoration-nonen w-75 text-center "
          >Already Have an Account?</a
        >

        </div>
        
    
     
    </form>
